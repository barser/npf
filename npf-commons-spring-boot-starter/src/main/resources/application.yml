spring:
  profiles: localconfig

  h2:
    console:
      enabled: true

  datasource:
    platform: h2
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:npf_db;MODE=Oracle;INIT=CREATE SCHEMA IF NOT EXISTS CDM
    hikari:
      username: sa
      password: password
  jpa:
    hibernate:
      ddl-auto: create
    database-platform: org.hibernate.dialect.H2Dialect

ospos:
  greeter:
    url: "h2mem-url"